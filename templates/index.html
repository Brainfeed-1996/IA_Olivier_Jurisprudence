<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JurisExpert | Intelligence Juridique</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #1e293b;
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --bg: #f1f5f9;
        --card: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --card: #1e293b;
          --text-main: #f8fafc;
          --text-muted: #94a3b8;
          --border: #334155;
        }
      }

      * { transition: all 0.3s ease; }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text-main);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .container {
        max-width: 900px;
        width: 100%;
        background: var(--card);
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        border: 1px solid var(--border);
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 2.25rem;
        font-weight: 800;
        letter-spacing: -0.025em;
        margin: 0;
        background: linear-gradient(to right, var(--accent), #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p.subtitle {
        color: var(--text-muted);
        margin-top: 0.5rem;
        font-size: 1.1rem;
      }

      .input-group {
        position: relative;
        background: var(--bg);
        padding: 0.5rem;
        border-radius: 1rem;
        border: 2px solid var(--border);
      }

      .input-group:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      }

      textarea {
        width: 100%;
        min-height: 150px;
        background: transparent;
        border: none;
        outline: none;
        padding: 1rem;
        font-size: 1.05rem;
        color: var(--text-main);
        resize: vertical;
        box-sizing: border-box;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
        padding: 0.5rem;
      }

      button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--accent);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      button:disabled {
        background: var(--text-muted);
        cursor: not-allowed;
        transform: none;
      }

      #loader {
        display: none;
        text-align: center;
        margin: 2rem 0;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      .answer-container {
        display: none;
        margin-top: 2.5rem;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      .answer-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent);
        font-weight: 700;
        text-transform: uppercase;
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }

      .answer-content {
        background: var(--bg);
        padding: 2rem;
        border-radius: 1rem;
        line-height: 1.7;
        font-size: 1.05rem;
        border: 1px solid var(--border);
      }

      /* Style Markdown interne */
      .answer-content ul, .answer-content ol { padding-left: 1.5rem; }
      .answer-content code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.3rem; }

      .error-card {
        display: none;
        margin-top: 1.5rem;
        background: #fef2f2;
        color: #b91c1c;
        padding: 1.25rem;
        border-radius: 0.75rem;
        border-left: 5px solid #ef4444;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>JurisExpert</h1>
        <p class="subtitle">Analyse juridique assistée par intelligence artificielle faite par Olivier Robert-Duboille</p>
      </header>
      
      <div class="input-group">
        <textarea id="question" placeholder="Ex: Quelles sont les conditions de déductibilité des Management Fees dans un LBO ?"></textarea>
        <div class="actions">
          <button id="askBtn">
            <i class="fa-solid fa-paper-plane"></i>
            Analyser
          </button>
        </div>
      </div>

      <div id="loader">
        <div class="spinner"></div>
        <p style="color: var(--accent); font-weight: 500;">Analyse des textes en cours...</p>
      </div>

      <div id="error" class="error-card">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span id="errorMsg"></span>
      </div>

      <div id="responseContainer" class="answer-container">
        <div class="answer-header">
          <i class="fa-solid fa-gavel"></i> Analyse Juridique
        </div>
        <div id="response" class="answer-content"></div>
      </div>

      <footer>
        <p><i class="fa-solid fa-shield-halved"></i> Données confidentielles & Sécurisées</p>
      </footer>
    </div>

    <script>
      const btn = document.getElementById('askBtn');
      const input = document.getElementById('question');
      const respContainer = document.getElementById('responseContainer');
      const respBox = document.getElementById('response');
      const errCard = document.getElementById('error');
      const errText = document.getElementById('errorMsg');
      const loader = document.getElementById('loader');

      async function ask() {
        const query = input.value.trim();
        if (!query) return;

        // Reset UI
        respContainer.style.display = 'none';
        errCard.style.display = 'none';
        loader.style.display = 'block';
        btn.disabled = true;

        try {
          const res = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: query })
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.details || data.error);

          // Rendu Markdown
          respBox.innerHTML = marked.parse(data.answer);
          respContainer.style.display = 'block';
          
          // Scroll fluide vers la réponse
          respContainer.scrollIntoView({ behavior: 'smooth' });

        } catch (e) {
          errText.textContent = e.message;
          errCard.style.display = 'flex';
        } finally {
          loader.style.display = 'none';
          btn.disabled = false;
        }
      }

      btn.addEventListener('click', ask);
      
      // Support Ctrl+Enter
      input.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') ask();
      });
    </script>
  </body>
</html>
